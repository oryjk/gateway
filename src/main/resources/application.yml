server:
  port: 8080

spring:
  application:
    name: gateway-service


  cloud:
    gateway:
      routes:
        - id: registration-route
          uri: lb://REGISTRATION
          predicates:
            - Path=/registration/**
          filters:
            - RewritePath=/registration/(?<segment>.*), /api/${segment}
        - id: TicketSystem
          uri: lb://TICKET
          predicates:
            - Path=/ticket/**
  main:
    web-application-type: reactive

eureka:
  client:
    serviceUrl:
      defaultZone: http://49.234.55.170:8761/eureka/
